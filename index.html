<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <script src="app.js" type="module"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="layout.css" />
  <title>Sound Tracker APP</title>
</head>

<body>
  <navbar id="navbar" class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
       <img src="assets/logo.svg" alt="logo"/>
      </a>
    </div>
  </navbar>

  <div id="pickers" class="p-5">
    <div class="row gx-5 justify-content-center">
      <div class="col-md-5">
        <input id="location" class="form-control bg-transparent" type="text"
          placeholder="Type your city to search events nearby" />
      </div>
      <div class="col-md-2">
        <input id="calendar" class="form-control bg-transparent" type="date" />
      </div>
    </div>
  </div>

  <div class="container mt-md-5">
    <div class="row">
      <div id="whats-happening" class="col-md-4">What's happening?</div>
    </div>
  </div>

  <div class="container mt-md-5">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
      Launch demo modal
    </button>

    <!-- Modal -->

  <div id="cards-container">
  </div>

</body>

</html>
